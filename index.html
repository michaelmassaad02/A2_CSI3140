<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Michael and Gaby Movie Wishlist</title>
    <link rel="stylesheet" href = "style.css">
    <script src="script.js" defer></script>

</head>

<body>
<h1 style="font-size:300%; text-align: center;">My Movie Wishlist</h1>
<p style="text-align: center;">Add, sort, and manage movies you want to watch</p>

<div class="formContainer">
    <label> Title <br>
    <input id="movieTitle" type="text" placeholder="e.g. Home Alone">
        <br>
    </label>

    <label> Genre <br>
        <select id = "movieGenre">
            <option value = "Action">Action</option>
            <option value = "Comedy">Comedy</option>
            <option value = "Drama">Drama</option>
            <option value = "Horror">Horror</option>
            <option value = "Sci-Fi">Sci-Fi</option>
            <option value = "Thriller">Thriller</option>
        </select>
        <br>
    </label>

    <label>Your Rating <br>
        <div id="starRating" class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
    </label>
</div>

<input type ="button" id = "addMovieButton" value = "Add Movie" style="width: 50%; display:block; margin:auto">


<div class="filterSort">
  <div class="sort-group">
    <span class="sort-label">Sort by:</span>
    <input type="button" id="sortByTitle" value="Title">
    <input type="button" id="sortByRating" value="Rating">
  </div>

  <div class="filter-group">
    <label for="filterGenre">Filter by Genre:</label>
    <select id="filterGenre">
      <option value="">All Genres</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Thriller">Thriller</option>
    </select>
  </div>
</div>

<h2 style = "text-align: left; margin-left: 25%; color: #f0f0f0">Your Wishlist</h2>
<div id = "movieList" class="movieList"></div>

<div id = "editModal" class = "modal">
    <div class="modal-content">
        <span id="closeModal" class="closeButton">&times;</span>
        <h2>Edit Movie</h2>

        <label>
            Title<br>
            <input id="editTitle" type="text" placeholder="Movie Title" style = "width: 93%;">
        </label>

        <label>
            Genre<br>
            <select id="editGenre">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>
        </label>

        <label>
            Rating<br>
            <div id="editStarRating" class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </label>

        <div class="modalButtons">
            <input type = "button" id="saveChangesBtn" class="saveButton" value = "Save Changes">
            <input type = "button" id="cancelEditBtn" class="cancelButton" value =  "Cancel">
        </div>
    </div>
</div>
</body>

</html>
